<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    
    <header>
        <!-- <div class="contenedorTitulo"> -->
            <h1 class="tituloPrincipal borde">ENCRIPTADOR ENIGMA</h1>
            <h1 class="tituloPrincipal ondulado">ENCRIPTADOR ENIGMA</h1>
        <!-- </div> -->
    </header>
    
    <main>
        <div class="contenedor cMensaje">
            <textarea name="Mensaje" class="txtMensaje" id="Mensaje" placeholder="Escriba su mensaje aqui..." required></textarea>
            <div class="botones">
                <button class="boton encriptar">Encriptar</button>
                <button class="boton desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="contenedor cResultado">
            <div class="txtResultado">
                <button class="boton Copiar">Copiar</button>
            </div>
        </div>

    </main>
</body>
</html>
