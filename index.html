<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="contenedorTitulo">
            <h1 class="tituloPrincipal">Encriptador Enigma</h1>
        </div>
    </header>
    
    <main>
        <div class="contenedorMensaje">
            <textarea name="txMensaje" id="Mensaje" cols="30" rows="10" placeholder="Escriba su mensaje aqui..." required></textarea>
            <div>
                <button class="boton encriptar">Encriptar</button>
                <button class="boton desencriptar">Desencriptar</button>
            </div>
            <div class="contenedorResultado">
                <div class="txtResultado"></div>
                <button class="boton Copiar">Copiar</button>
            </div>
        </div>
    </main>
</body>
</html>
